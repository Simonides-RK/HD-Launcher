RectWH = #%left% + %RadioXOfs%#, #%top%#, 70, 20

[Radio.4x4]
Template = %TmplIni%, RadioButton
Rect = #left(Label.4x4) - %RadioXOfs%#, #top(Label.4x4)+%RadioYOfs%#, #right(Label.4x4)#, #bottom(Label.4x4)+%RadioYOfs%#
Id = 0x20000

