
[NewMap]

Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 300, 250, 320, 420
MinSize = 200, 200
MaxSize = 200, 200
Enter = Yes
Esc = No

[NewMap Objects]
Back
Caption
Yes
No
Move 

NameText
NameBack
NameEdit

SizeText

Label.4x4
Radio.4x4
Label.6x6
Radio.6x6
Label.8x8
Radio.8x8
Label.12x12
Radio.12x12
Label.16x16
Radio.16x16

[NewMap Params]
Template=%TmplIni%, Params
TmplIni=Editorini/template.ini
left = 20
top = 108
RadioXOfs = 17
RadioYOfs = 2

[NameText]
Template = %TmplIni%, StaticText
RectWH = 20, 30, 200, 20
Text = [[20787230]]Map Name[[]]

[NameEdit]
Template = %TmplIni%, StaticText
RectWH = 22, 53, 194, 20
Style = EDIT
Id = 0x100

[NameBack]
Template = %TmplIni%, ShadowFrame
RectWH = 18, 50, 200, 20
HAlign = 0, 1, 0

[SizeText]
Template = %TmplIni%, StaticText
Text = [[20674555]]Choose Map Size[[]]
RectWH = 20, 80, 200, 20

[Caption]
