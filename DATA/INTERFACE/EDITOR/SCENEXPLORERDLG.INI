[ScenExplorerDlg]
Template = %TmplIni%, StdDlg
RectWH = 0, 0, 639, 603
MinSize = 639, 603
MaxSize = 839, 603
Esc = Close
Enter = Run

[ScenExplorerDlg Objects]
Back
Caption
Move
Collapse
Close
Size
Browser
Browser.VScroll
Browser.ScrollUp
Browser.ScrollDown

[ScenExplorerDlg Params]
Template=%TmplIni%, Params
TmplIni=Editorini/template.ini
Art=editorres

[Back]
Type = Frame
RectWH = 0, 0, 639, 603
HAlign = 0, 1, 0
VAlign = 0, 1, 0
Image = %Art%/bigwin.bmp
Dividers = 50, 51, 0, 0
Rows = 1
InitialRow = 0
Id = 0x5001

[Move]
Type = Control
Style = TRANSPARENT
RectWH = 1, 1, 600, 18
HAlign = 0, 1, 0
VAlign = 0, 0, 1
BkColor = 0, 0, 0
Id = 0x10015

[Caption]
Template = %TmplIni%, Caption
RectWH = 9, 6, 630, 14
TextColor = 0, 0, 0
Font = Fonts/Tahoma14b.apf
Text = [[20899482]]Scenario Palette[[]]

[Size]
Template = %TmplIni%, SizeRightBottom
RectWH = 619, 583, 20, 20

[Collapse]
Template = %TmplIni%, CloseButton
Image = %Art%/collapse.bmp
RectWH = 595, 6, 20, 20
Id = 0x5000

[Close]
Template = %TmplIni%, CloseButton
Image = %Art%/close.bmp
RectWH = 615, 6, 20, 20

[Browser]
Type = Control
RectWH = 9, 26, 148, 569
HAlign = 0, 1, 0
VAlign = 0, 1, 0
; The following special value is used to set the VScrollID for the browser
TargetId = Browser.VScroll
Id = 0x1007F

[Browser.VScroll]
Template=%TmplIni%, VScroll
RectWH = 157, 36, 25, 550
HAlign = 1, 0, 0
ImageType = AABBA
Thumb = %Art%/Scroll.BMP, 0, 0
TargetId = Browser
BackID = Browser.ScrollUp
ForwardID = Browser.ScrollDown
Id = 0x4002

[Browser.ScrollUp]
Template=%TmplIni%, ScrollUp2
RectWH = 161, 24, 15, 14
HAlign = 1, 0, 0
ImageType = AABBA
TargetId = Browser.VScroll
Id = 0x4003

[Browser.ScrollDown]
Template=%TmplIni%, ScrollDown2
RectWH = 161, 582, 15, 12
HAlign = 1, 0, 0
ImageType = AABBA
TargetId = Browser.VScroll
Id = 0x4004