[PlaceObj]
Template=%TmplIni%,AdvDlg
MinSize=300,200

[PlaceObj Objects]

PlayerCombo
;Back

XToAddText
XToAddEditBack
XToAddEdit
XToAddSpin

YToAddText
YToAddEditBack
YToAddEdit
YToAddSpin

[PlaceObj Params]
Template=%TmplIni%, Params
TmplIni=Editorini/template.ini

[Back]
Template=%TmplIni%,ShadowFrame
RectWH=0,0,300,200
HAlign=0,0,1
VAlign=0,0,1

; --- Player combo ---

[PlayerCombo]
Template=%TmplIni%,PlayerComboBox
RectWH=10,10,146,96
Id=0x6000
Style=TRANSPARENT,AUTOSIZE
HAlign=0,0,1

; --- X add control ---

[XToAddText]
Template=%TmplIni%,StaticText
RectWH=10,40,150,18
Text=[[20842312]]Horizontal distance[[]]
Id=0x6668

[XToAddEditBack]
Template=%TmplIni%,ShadowFrame
RectWH=#Right(XToAddText)#,#Top(XToAddText)-2#,70,20
Id=0x6669
HAlign=0,0,1
VAlign=0,0,1

[XToAddEdit]
Template=%TmplIni%,SingleLineEdit
Style=TRANSPARENT,VISIBLE,NUMBER
RectWH=#Left(XToAddEditBack)+2#, #Top(XToAddEditBack)+1#, #Width(XToAddEditBack)-16#,18
Id=0x6662
HAlign=0,0,1
VAlign=0,0,1

[XToAddSpin]
Template=%TmplIni%,SpinBtn
RectWH=#Right(XToAddEditBack)-16#,#Top(XToAddEditBack)+2#,44,16
TargetId=XToAddEdit
Id=0x6664

; --- Y add control ---

[YToAddText]
Template=%TmplIni%,StaticText
RectWH=#Left(XToAddText)#,70,150,16
Text=[[20854989]]Vertical distance[[]]
Id=0x6666

[YToAddEditBack]
Template=%TmplIni%,ShadowFrame
RectWH=#Right(YToAddText)#,#Top(YToAddText)-2#,70,20
Id=0x6665
HAlign=0,0,1
VAlign=0,0,1

[YToAddEdit]
Template=%TmplIni%, SingleLineEdit
Style=TRANSPARENT,VISIBLE,NUMBER
RectWH=#Left(YToAddEditBack)+2#, #Top(YToAddEditBack)+1#, #Width(YToAddEditBack)-16#,18
Id=0x6663
HAlign=0,0,1
VAlign=0,0,1

[YToAddSpin]
Template=%TmplIni%,SpinBtn
RectWH=#right(YToAddEditBack)-16#, #top(YToAddEditBack)+2#,44,16
TargetId=YToAddEdit
Id=0x6667