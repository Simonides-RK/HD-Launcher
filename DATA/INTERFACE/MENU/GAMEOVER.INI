[GameOver]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 212, 200, 320, 360
;Enter = SendBtn
;Debug

[GameOver Objects]
ChatLogDarkBackSmall
ChatLogBackSmall
ChatLogDarkBack
ChatLogBack
ChatLogText

RatingText
LevelText
ReasonText

LoadBtn
RestartBtn
SaveReplayBtn
SpectateBtn
CancelBtn
NextMission
QuitCampaign
ViewStats



[GameOver Params]
Template=%TmplIni%, Params
TmplIni=data/interface/menu/template.ini
ButtonSpace = 30

[LoadBtn]
Template = %TmplIni%, TransButton200
;RectWH = #left(ChatLogDarkBack)+width(ChatLogDarkBack)/2-75-11#, #bottom(ChatLogText)+130#, 200, 45
RectWH = 60, #bottom(ChatLogText)+130#, 200, 45
Text=[[21626602]]Load Game[[]]
id = 0x1002

[RestartBtn]
Template = %TmplIni%, TransButton200
RectWH = #left(LoadBtn)#, #bottom(LoadBtn)+15#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[21309094]]Restart[[]]
id = 0x1003

[SaveReplayBtn]
Template = %TmplIni%, TransButton200
RectWH = #left(RestartBtn)#, #top(RestartBtn)#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[18040135]]Save Replay[[]]
id = 0x1004

[SpectateBtn]
Template = %TmplIni%, TransButton200
RectWH = #left(RestartBtn)#, #top(RestartBtn)#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[21638550]]Spectate[[]]
id = 0x1005

[CancelBtn]
Template = %TmplIni%, TransButton200
RectWH = #left(LoadBtn)#, #bottom(RestartBtn)+15#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[21358467]]Exit now[[]]
id = 0x1001

[QuitCampaign]
Template = %TmplIni%, TransButton200
RectWH = #left(LoadBtn)#, #bottom(RestartBtn)+15#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[21649352]]Quit Campaign[[]]
id = 0x1007

[NextMission]
Template = %TmplIni%, TransButton200
RectWH = #left(RestartBtn)#, #top(RestartBtn)#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[18034197]]Continue[[]]
id = 0x1006

[ViewStats]
Template = %TmplIni%, TransButton200
RectWH = #left(LoadBtn)#, #top(RestartBtn)#, #width(LoadBtn)#, #height(LoadBtn)#
Text=[[21657172]]View Statistics[[]]
id = 0x1008

