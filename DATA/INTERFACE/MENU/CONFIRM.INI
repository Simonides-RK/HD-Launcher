[confirm]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, 1024,768
Esc = No

[confirm Objects]
DialogFrame
Caption
Text
Yes
No

[confirm Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini
ButtonSpace = 30
DialogRect = 290,200,450, 250
YesRect = 394, 370, 121, 45
NoRect = 525, 370, 121, 45

[Caption]
Template = %TmplIni%, MenuTitle
Rect = #left(DialogFrame)+85#, 203, #right(DialogFrame)-85#, 223
Text= [[22464912]]Rising Kingdoms[[]]

[DialogFrame]
Template = %TmplIni%, ShadowFrame2
RectWH = %DialogRect%

[Text]
Template = %TmplIni%, StaticText
RectWH = #left(DialogFrame)+60#, #top(DialogFrame)+70#, #width(DialogFrame)-120#, 130
Width = #width(DialogFrame)-120#
Style = ALIGN_CENTER,  MULTILINE
Text =[[2462694]]Do you really want to restart?[[]]
Id = %ID_CAPTION%

[Yes]
Template = %TmplIni%, TransButton121
RectWH = %YesRect%
Text = [[21204581]]Yes[[]]
Id = 0x1002

[No]
Template = %TmplIni%, TransButton121
RectWH = %NoRect%
Text = [[21210456]]No[[]]
Id = 0x1003

