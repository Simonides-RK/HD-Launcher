[Ob_automatch]
template = %TmplIni%, StdDlg
style = TRANSPARENT
rectwh = 0, 0, 1920, 1080
esc = SelBtn
enter = SelBtn

[Ob_automatch Params]
template = %TmplIni%, Params
tmplini = Menuini/template.ini
dialogrect = 0, 0, 1920, 1080
infoframerect = 595,30,400,290
infolistrect = #595+17#,#30+40#,#400-34#,#290-57#
profilelistframerect = 595,30,400,557
profilelistthinrect = #595+16#,#30+36#,#400-32#,#557-57#
profilelistrect = #595+18#,#30+40#,#400-36#,#557-61#
playerslistframerect = 30,30,530,557
playerslistthinrect = #595+16#,#30+36#,#400-32#,#557-57#
winrect = 312,190,400,340

[Ob_automatch Objects]
profilebackframe
profilethinframe
caption
playgamebtn
backbtn
racetext
racecombo
gametypetext
gametypecombo
maptext
mapcombo

[ProfileBackFrame]
template = %TmplIni%, MenuFrame
rectwh = %WinRect%
id = 0x2010
textid = 0x1011

[ProfileThinFrame]
template = %TmplIni%, ThinFrame
rectwh = #left(ProfileBackFrame)+20#, #top(ProfileBackFrame)+50#, #width(ProfileBackFrame)-40#, 200

[Caption]
template = %TmplIni%, MenuTitle
text = [[22079765]]Start New Online Battle[[]]
rectwh = #left(ProfileBackFrame)+30#, #top(ProfileBackFrame)-8#, #width(ProfileBackFrame)-60#, 23

[PlayGameBtn]
template = %TmplIni%, ImgButton200
rectwh = #left(ProfileThinFrame)+8#, #bottom(ProfileThinFrame)+20#, 170, 50
text = [[22085891]]Play Game[[]]
id = 0x1002

[BackBtn]
template = %TmplIni%, ImgButton200
rectwh = #left(ProfileThinFrame)+182#, #bottom(ProfileThinFrame)+20#, 170, 50
text = [[17930073]]Cancel[[]]
id = 0x1001

[RaceText]
template = %TmplIni%, StaticText
rectwh = #left(ProfileBackFrame) + 45#, #top(ProfileBackFrame) + 80#, 150, 22
text = [[22094634]]Select race:[[]]

[RaceCombo]
template = %TmplIni%, NoFocusComboBox
rectwh = #left(ProfileBackFrame) + 65#, #top(RaceText)+30#, 120, 80
id = 0x1020

[GameTypeText]
template = %TmplIni%, StaticText
rectwh = #left(ProfileBackFrame) + 185 +30 #, #top(ProfileBackFrame) + 80#, 150, 22
text = [[22109373]]Select game type:[[]]

[GameTypeCombo]
template = %TmplIni%, NoFocusComboBox
rectwh = #left(ProfileBackFrame) + 185 + 50#, #top(GameTypeText)+30#, 120, 80
id = 0x1021

[MapText]
template = %TmplIni%, StaticText
rectwh = #left(ProfileBackFrame) + 45 #, #top(ProfileBackFrame) + 160#, 250, 22
text = [[22114968]]Select map preference:[[]]

[MapCombo]
template = %TmplIni%, NoFocusComboBox
rectwh = #left(ProfileBackFrame) + 65#, #top(MapText)+30#, 290, 80
id = 0x1022

