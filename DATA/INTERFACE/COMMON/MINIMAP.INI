[MiniMap]
Template = %TmplIni%, StdDlg
RectWH = 0, 0, 273, 292
MinSize = 273, 292

[MiniMap Objects]
Back
Caption
Move
;Size
Close
Area
Collapse

[MiniMap Params]
Template=%TmplIni%, Params
TmplIni=editorini/template.ini

[Back]
Template=%TmplIni%, MsgBack
RectWH = 0, 0, 273, 292
HAlign = 0, 1, 0
VAlign = 0, 1, 0

[Move]
Template = %TmplIni%, Move
RectWH = 0, 0, #width(Back)#, 22
HAlign = 0, 1, 0
VAlign = 0, 0, 1

[Size]
Template = %TmplIni%, SizeRightBottom

[Caption]
Template=%TmplIni%, Caption
HAlign = 0, 1, 0
VAlign = 0, 0, 1
RectWH = #left(Back)+10#, #top(Back)+6#, #width(Back)-20#, 15

[Close]
Template = %TmplIni%, CloseButton
RectWH = #right(Back)-22#, #top(Back) + 6#, #width(Back)-44#, 20

[Area]
Type = Control
Style = INACTIVE
RectWH = #left(Back)+9#, #top(Back)+27#, #width(Back)-17#, #height(Back)-36#
HAlign = 0, 1, 0
VAlign = 0, 1, 0
Id = 0x4001


[Collapse]
Template = %TmplIni%, CollapseButton
RectWH = #right(Back)-40#, 6, 20, 20
Id = 0x5000
